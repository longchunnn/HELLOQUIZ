    </h3>
    <div class="form-grid">
        
        <div class="form-field form-grid--full">
            <label class="form-field__label">Exam Title</label>
            <input class="form-field__input" placeholder="e.g., Advanced Mathematics Midterm 2024" type="text"/>
        </div>
        
        <div class="form-field form-grid--full">
            <label class="form-field__label">Description</label>
            <textarea class="form-field__textarea" placeholder="Provide instructions for the students..." rows="3"></textarea>
        </div>
        
        <div class="form-field form-grid--full">
            <label class="form-field__label">Exam Type</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input checked name="exam_type" type="radio" value="free"/>
                    <div class="radio-option__box">
                        <span class="radio-option__label">Free Practice</span>
                        <span class="radio-option__hint">No time limit</span>
                    </div>
                </label>
                <label class="radio-option">
                    <input name="exam_type" type="radio" value="timed"/>
                    <div class="radio-option__box">
                        <span class="radio-option__label">Timed Exam</span>
                        <span class="radio-option__hint">Strict duration</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-field">
            <label class="form-field__label">Start Date & Time</label>
            <div class="input-icon-wrap">
                <span class="material-icons-round">event</span>
                <input class="form-field__input" type="datetime-local" />
            </div>
        </div>

        <div class="form-field">
            <label class="form-field__label">Duration (Minutes)</label>
            <div class="input-icon-wrap">
                <span class="material-icons-round">schedule</span>
                <input class="form-field__input" placeholder="60" type="number"/>
            </div>
        </div>

    </div> </div>
