<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Exam - Hello Quizz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/exam.css" />
    <script defer src="assets/js/exam.js"></script>
</head>

<body>
    <header class="quiz-header">
        <div class="quiz-header__inner">
            <div class="quiz-header__left">
                <span class="quiz-header__brand">Hello Quizz?</span>
                <div class="quiz-header__divider"></div>
                <h1 class="quiz-header__title" id="examTitle">Advanced Mathematics: Final Examination 2024</h1>
            </div>
            <div class="quiz-header__actions">
                <div class="timer-chip" title="Thời gian còn lại">
                    <span class="material-icons">timer</span>
                    <span class="timer-chip__value" id="timerValue">00:00</span>
                </div>
                <button class="settings-btn" id="toggleThemeBtn" type="button">
                    <span class="material-icons">settings</span>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </header>
    <div class="quiz-layout">
        <aside class="quiz-sidebar">
            <div class="sidebar-section">
                <h2 class="sidebar-title">Question Navigator</h2>
                <div class="question-nav-grid" id="questionNavGrid"></div>
            </div>
            <div class="sidebar-legend">
                <div class="legend-item">
                    <span class="legend-dot legend-dot--green"></span>
                    Answered (<span id="answeredCount">0</span>)
                </div>
                <div class="legend-item">
                    <span class="legend-dot legend-dot--amber"></span>
                    Marked for Review (<span id="markedCount">0</span>)
                </div>
                <div class="legend-item">
                    <span class="legend-dot legend-dot--empty"></span>
                    Not Visited (<span id="notVisitedCount">0</span>)
                </div>
            </div>
        </aside>
        <section class="quiz-content">
            <div class="quiz-content-inner">
                <div class="question-card">
                    <div class="question-card__top">
                        <div>
                            <span class="question-tag" id="questionTag">Question 01</span>
                            <h2 class="question-text" id="questionText">
                                Loading...
                            </h2>
                        </div>
                        <button class="mark-btn" id="markBtn" type="button" title="Mark for review">
                            <span class="material-icons" id="markIcon">bookmark_border</span>
                        </button>
                    </div>
                    <div class="options-list" id="optionsList">
                    </div>
                </div>
                <div class="quiz-nav">
                    <button class="btn-prev" id="prevBtn" type="button">
                        <span class="material-icons">chevron_left</span> Previous
                    </button>
                    <div class="btn-group">
                        <button class="btn-clear" id="clearBtn" type="button">Clear Response</button>
                        <button class="btn-save-next" id="nextBtn" type="button">
                            Save &amp; Next <span class="material-icons">chevron_right</span>
                        </button>
                        <button class="btn-submit" id="submitBtn" type="button">
                            <span class="material-icons">send</span>
                            Nộp bài
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="exam-modal" id="examModal" aria-hidden="true">
        <div class="exam-modal__backdrop" id="modalBackdrop"></div>
        <div class="exam-modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="exam-modal__header">
                <h3 class="exam-modal__title" id="modalTitle">Thông báo</h3>
                <button class="exam-modal__close" id="modalCloseBtn" type="button" aria-label="Close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="exam-modal__body">
                <p class="exam-modal__message" id="modalMessage"></p>
            </div>
            <div class="exam-modal__footer">
                <button class="exam-modal__btn" id="modalOkBtn" type="button">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
